    <script async src="SummonerLookup.dart" type="application/dart"></script>
</head>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">League of Legends Application</a>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>

                    <li><a href="#">Create Lineup</a></li>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

                </ul>

    <div class="jumbotron text-center">
        <h1>League of Legends Player Search</h1>
        <p>Know which of your teammates is going to feed before the game even starts</p>
        <img src="progress.gif" id="progressBar" style="width:32px;height:32px; visibility: hidden" >
    </div>

    <div id="summoner-information-container">


    </div>

    <div id="summoner-data-submit-container" style="text-align: center">
        <table style="width:100%" id="summoner-submit-table" >
            <tr>
                <td>
                    <input type="text" id="summonerName" placeholder="Summoner Name" style= "width: 80%">
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-success" id="submitSummonerData" style="margin: 10px;"><span class="glyphicon glyphicon-search"></span>  Get Summoner Data</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="summoner-container">
        <table style="width:100%" id="summoner-table">
            <tr bgcolor="#FFFF00">
                <th> </th>
                <th>Champion </th>
                <th style="text-align: center">Total Games</th>
                <th style="text-align: center">Wins</th>
                <th style="text-align: center">Losses</th>
                <th style="text-align: center">Average Kills</th>
                <th style="text-align: center">Average Deaths</th>
                <th style="text-align: center">Average Assists</th>
                <th style="text-align: center">Average Farm</th>
            </tr>
        </table>

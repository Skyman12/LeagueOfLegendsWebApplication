<!DOCTYPE html>
<html lang="en">
<head>
    <!-- include the stylesheets -->
    <link rel="stylesheet" href="packages/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="packages/bootstrap/css/bootstrap-theme.css">

    <!-- include the javascript -->
    <script src="packages/bootstrap/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Summoner Lookup</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="summonerLookup.dart" type="application/dart"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">League of Legends Application</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="summonerLookup.html">Summoner Lookup</a></li>
                    <li><a href="#">Create Lineup</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1>League of Legends Team Builder</h1>
        <p>Build your dream team here</p>
    </div>

    <div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Summoner Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="summonerName" placeholder="Summoner Name" style= "width: 80%">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" id="submitSummonerData">Get Summoner Data</button>
                </div>
            </div>
        </form>
    </div>

    <div id="summoner-container">
        <table style="width:100%" id="summoner-table">
            <tr bgcolor="#FFFF00">
                <th> </th>
                <th>Champion </th>
                <th style="text-align: center">Total Games</th>
                <th style="text-align: center">Wins</th>
                <th style="text-align: center">Losses</th>
                <th style="text-align: center">Average Kills</th>
                <th style="text-align: center">Average Deaths</th>
                <th style="text-align: center">Average Assists</th>
                <th style="text-align: center">Average Farm</th>
            </tr>
        </table>
    </div>
</body>
</html>
